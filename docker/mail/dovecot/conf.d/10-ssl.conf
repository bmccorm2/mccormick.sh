##
## SSL settings
##

# SSL/TLS support: yes, no, required. <doc/wiki/SSL.txt>
ssl = required

ssl_server_cert_file = /etc/certs/mail.mccormick.sh/fullchain.pem
ssl_server_key_file  = /etc/certs/mail.mccormick.sh/key.pem

local_name mail.firestonelodging.com {
  ssl_server_cert_file = /etc/certs/mail.firestonelodging.com/fullchain.pem
  ssl_server_key_file  = /etc/certs/mail.firestonelodging.com/key.pem
}

local_name mail.mccormick.sh {
  ssl_server_cert_file = /etc/certs/mail.mccormick.sh/fullchain.pem
  ssl_server_key_file  = /etc/certs/mail.mccormick.sh/key.pem
}

ssl_client_ca_dir = /etc/ssl/certs

# SSL DH parameters
# Generate new params with `openssl dhparam -out /etc/dovecot/dh.pem 4096`
# Or migrate from old ssl-parameters.dat file with the command dovecot
# gives on startup when ssl_dh is unset.
ssl_server_dh_file = /usr/share/dovecot/dh.pem

# Minimum SSL protocol version to use. Potentially recognized values are SSLv3,
# TLSv1, TLSv1.1, TLSv1.2 and TLSv1.3, depending on the OpenSSL version used.
#
# Dovecot also recognizes values ANY and LATEST. ANY matches with any protocol
# version, and LATEST matches with the latest version supported by library.
ssl_min_protocol = TLSv1.2

# Prefer the server's order of ciphers over client's.
ssl_server_prefer_ciphers = server